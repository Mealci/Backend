name: CI- Docker Image

on:
  pull_request:
    branches:
      - '**'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..30}; do
            if PGPASSWORD=postgres psql -h localhost -U postgres -d Mealci -c 'SELECT 1' &> /dev/null; then
              echo "PostgreSQL is ready!"
              exit 0
            fi
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL did not become ready in time" >&2
          exit 1


      - name: Construction du projet avec Maven (Profil spÃ©cifique)
        run: mvn clean package -P staging

      - name: Set repository name in lowercase
        id: repo_name
        run: echo "REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker Image
        run: docker build -t ghcr.io/${{ env.REPO_NAME }}/mealci-server:latest .

      - name: Push Docker Image
        run: docker push ghcr.io/${{ env.REPO_NAME }}/mealci-server:latest

      - name: Afficher l'URL de l'image
        run: |
          echo "Image disponible sur: ghcr.io/${{ env.REPO_NAME }}/mealci-server:latest"
